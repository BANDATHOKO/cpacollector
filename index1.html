<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe to our Newsletter and Unlock this Resource</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Receive more contents like these Via Email Enter your Email address Now</h2>
    <form id="subscribeForm" action="https://script.google.com/macros/s/AKfycby_HxOB2hYlXi60nLSlvIEnkcLCIkiQerZOUQ7ARmTTiHlsjvz2Xmd3zGmim1_QRxCQJg/exec" method="post" onsubmit="return handleSubmit(event)">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
    <div class="success-message" id="successMessage">Thank you for subscribing, check your mail Inbox or Spam folder to continue</div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const form = document.getElementById('subscribeForm');
      const formData = new FormData(form);
      const url = form.action;

      fetch(url, {
        method: 'POST',
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
        } else {
          alert('There was an error submitting the form. Please try again.');
        }
      })
      .catch(error => {
        alert('Network error. Please try again later.');
        console.error('Error:', error);
      });

      return false;
    }
  </script>
</body>
</html>
